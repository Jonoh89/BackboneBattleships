<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone Battleships!</title>
    <link href="assets/style/my-bootstrap.css" rel="stylesheet">
    <link href="assets/style/site.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Backbone Battleships!</h1>
    </header>
    <section id="game" class="container">
        <span id="hits"></span>
        <span id="sunk"></span>
        <div class="container-fluid" id="grid"></div>
    </section>

    <script type="text/template" id="square-template">
        <div class="square <%= status %>">Ship <%= ship %>, hit <%= hit %> <%= status %></div>
    </script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/json2/json2.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/models/square.js"></script>
    <script type="text/javascript" src="js/collections/grid.js"></script>
    <script type="text/javascript" src="js/views/square-view.js"></script>
    <script type="text/javascript" src="js/views/game-view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
